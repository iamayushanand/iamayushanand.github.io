<html>
	<head>
			<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		
		<script>
			$(document).ready(function(){
				var target = $('.jumbotron');
				var targetHeight = target.outerHeight();
				$(document).scroll(function(e){
					var scrollPercent = (targetHeight - window.scrollY) / targetHeight;
					if(scrollPercent >= 0){
						target.css('opacity', scrollPercent);
					}
				});
					
			});
		</script>

	</head>
	<body>

		<div class="jumbotron" tabindex="-1" style="width: 100%; height: 100%; top: 27px;left: 0px;background:url('http://iamayushanand.github.io/maths/Blocks-Mathematics-wallpaper.jpg');z-index:3;">
			<H1 style="color: white;font-size:30px;margin-top:30%;text-align:center;">Solutions to Math problems for nsejs</H1>
		</div>
		<div style="background-color:blue; position: absolute; top: 0; z-index: -1;"><h1>tesiting</h1></div>	
		
	</body>
</html>
